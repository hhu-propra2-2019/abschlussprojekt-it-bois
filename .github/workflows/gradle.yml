name: Java CI

on: 
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master
    paths-ignore:
      - 'documentation/**'
      - 'README.adoc'
      - 'Dockerfile'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Set up JDK 13
      uses: actions/setup-java@v1
      with:
        java-version: 13

    - uses: actions/cache@v1
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
  
    - name: Build with Gradle
      run: ./gradlew check
